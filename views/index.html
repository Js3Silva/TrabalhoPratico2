<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/main.css">

    <script src="https://kit.fontawesome.com/2a003e0b74.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <title>Projeto 1</title>
</head>

<body>
    <!-- Cabeçalho -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand ms-3" href="index.html">
                <button id="logo">JONATHAN</button>
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav pe-5">
                    <li class="nav-item">
                        <a class="nav-link ms-1" href="#secao1">Seção 1</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link ms-1" href="#secao2">Seção 2</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link ms-1" href="#secao3">Seção 3</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <!-- Seção 1 -->
    <section id="secao1" class="bg-light py-5">
        <div class="container">
            <div class="row" id="perfil-container">
                <!-- Cards de repositórios serão inseridos aqui dinamicamente -->
            </div>
        </div>
    </section>

    <!-- Seção 2 -->
    <section id="secao2" class="py-5">
        <div class="container">
            <div class="pb-2 mb-4 text-dark border-bottom border-dark">
                <h2>Repositórios(7)</h2>
            </div>
            <div class="row" id="repo-container">
                <!-- Cards de repositórios serão inseridos aqui dinamicamente -->
            </div>
        </div>
    </section>

    <!-- Seção 3 -->
    <section id="secao3" class="bg-light py-5">
        <div class="container">
            <div class="pb-2 mb-4 text-dark border-bottom border-dark">
                <h2>Conteúdo Sugerido</h2>
            </div>
            <div id="carouselExampleIndicators" class="carousel slide">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0"
                        class="active" aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                        aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                        aria-label="Slide 3"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3"
                        aria-label="Slide 4"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="4"
                        aria-label="Slide 5"></button>
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <a href="https://www.devmedia.com.br/guia/bootstrap/38150" target="_blank"><img
                                src="../assets/img/thumb2.png" class="d-block w-100" alt="Guia bootstrap"
                                height="300px" width="auto"></a>
                    </div>
                    <div class="carousel-item">
                        <a href="https://www.youtube.com/watch?v=S9uPNppGsGo" target="_blank"><img
                                src="../assets/img/thumb1.png" class="d-block w-100" alt="video de como programar"
                                height="300px" width="auto"></a>
                    </div>
                    <div class="carousel-item">
                        <a href="https://embarcados.com.br/linguagem-c-guia-completo/" target="_blank"><img
                                src="../assets/img/linguagemC.png" class="d-block w-100" alt="guia linguagem C"
                                height="300px" width="auto"></a>
                    </div>
                    <div class="carousel-item">
                        <a href="https://www.youtube.com/watch?app=desktop&v=Ds1n6aHchRU" target="_blank"><img
                                src="../assets/img/thumb4.jpg" class="d-block w-100" alt="video de como programar"
                                height="300px" width="auto"></a>
                    </div>
                    <div class="carousel-item">
                        <a href="https://www.devmedia.com.br/cursos/python" target="_blank"><img
                                src="../assets/img/thumb3.png" class="d-block w-100" alt="video de como programar"
                                height="300px" width="auto"></a>
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>
    </section>

    <!-- Seção 4 -->
    <section id="secao4" class="py-1">
        <div class="container">
            <div class="pb-2 mb-4 text-dark border-bottom border-dark">
                <h2>Colegas de Trabalho</h2>
            </div>
            <div id="imagens" class="row">
                <!-- Item 1 -->
                <div class="col-md-2 text-center">
                    <img src="../assets/img/gabriel.png" alt="Imagem colega Gabriel" class="img-thumbnail" height="150px"
                        width="150px">
                    <p>Gabriel Lourenço</p>
                </div>
                <!-- Item 2 -->
                <div class="col-md-2 text-center">
                    <img src="../assets/img/victor.png" alt="Imagem colega Victor" class="img-thumbnail" height="150px"
                        width="150px">
                    <p>Victor</p>
                </div>
                <!-- Item 3 -->
                <div class="col-md-2 text-center">
                    <img src="../assets/img/vitor.png" alt="Imagem colega Vitor" class="img-thumbnail" height="150px"
                        width="150px">
                    <p>Vitor</p>
                </div>
                <!-- Item 4 -->
                <div class="col-md-2 text-center">
                    <img src="../assets/img/gustavo.png" alt="Imagem colega Gustavo" class="img-thumbnail" height="150px"
                        width="150px">
                    <p>Gustavo Yannes</p>
                </div>
                <!-- Item 5 -->
                <div class="col-md-2 text-center">
                    <img src="../assets/img/nathan.png" alt="Imagem colega Nathan" class="img-thumbnail" height="150px"
                        width="150px">
                    <p>Nathan</p>
                </div>
            </div>
        </div>
    </section>

    <!-- Rodapé -->
    <footer class="bg-light text-center py-4">
        <p>Copyright © 2024 - Jonathan Sena da Silva</p>
    </footer>
    <script src="../assets/scripts/app.js"></script>
    <!-- Bootstrap JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>

</html>
