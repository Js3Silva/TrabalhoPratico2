<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/main.css">

    <script src="https://kit.fontawesome.com/2a003e0b74.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <title>Trabalho Prático 2</title>
</head>

<body>
    <!-- Cabeçalho -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand ms-3" href="index.html">
                <button id="logo">JONATHAN</button>
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav pe-5">
                    <li class="nav-item">
                        <a class="nav-link ms-1" href="#secao1">Seção 1</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link ms-1" href="#secao2">Seção 2</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link ms-1" href="#secao3">Seção 3</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <!-- Seção 1 -->
    <section id="secao1" class="bg-light py-5">
        <div class="container">
            <div class="row" id="perfil-container">
                <!-- Cards de repositórios serão inseridos aqui dinamicamente -->
            </div>
        </div>
    </section>

    <!-- Seção 2 -->
    <section id="secao2" class="py-5">
        <div class="container">
            <div class="pb-2 mb-4 text-dark border-bottom border-dark">
                <h2>Repositórios (7)</h2>
            </div>
            <div class="row" id="repo-container">
                <!-- Cards de repositórios serão inseridos aqui dinamicamente -->
            </div>
        </div>
    </section>

    <!-- Seção 3 -->
    <section id="secao3" class="bg-light py-5">
        <div class="container">
            <div class="pb-2 mb-4 text-dark border-bottom border-dark">
                <h2>Conteúdo Sugerido</h2>
            </div>
            <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-indicators" id="carousel-indicators">
                    <!-- Indicadores serão preenchidos dinamicamente -->
                </div>
                <div class="carousel-inner" id="carousel-inner">
                    <!-- Itens do carrossel serão preenchidos dinamicamente -->
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>        
    </section>

    <!-- Seção 4 -->
    <section id="secao4" class="py-1">
        <div class="container">
            <div class="pb-2 mb-4 text-dark border-bottom border-dark">
                <h2>Colegas de Trabalho</h2>
            </div>
            <div id="imagens" class="row"></div>
        </div>
    </section>

    <!-- Rodapé -->
    <footer class="bg-light text-center py-4">
        <p>Copyright © 2024 - Jonathan Sena da Silva</p>
    </footer>
    <script src="./assets/scripts/app.js"></script>
    <!-- Bootstrap JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>

</html>
